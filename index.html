<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <script src="libs/go.js"></script>
    <script src="libs/jquery.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap.min.css" />
    <style>
      /* Custom styles for larger checkboxes */
      .custom-checkbox .custom-control-label::before,
      .custom-checkbox .custom-control-label::after {
        top: 0.1rem;
        width: 1.5rem;
        height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="form-group">
        <label for="numberOFSpells">Spells Copiadores Lanzados de la mano</label>
        <input id="numberOFSpells" class="form-control" type="number" min="0" />
      </div>
      <div class="form-group">
        <label for="damage">Daño del último hechizo lanzado</label>
        <input id="damage" class="form-control" type="number" min="0" />
      </div>
      <div class="custom-checkbox">
        <input id="duplicatorEnchantment" class="custom-control-input" type="checkbox" />
        <label class="custom-control-label" for="duplicatorEnchantment">¿Esta el encantamiento duplicador?</label>
      </div>
      <div class="custom-checkbox">
        <input id="firstTurn" class="custom-control-input" type="checkbox" />
        <label class="custom-control-label" for="firstTurn">¿Es el primer turno?</label>
      </div>
      <div class="custom-checkbox">
        <input id="duplicatorArtifact" class="custom-control-input" type="checkbox" />
        <label class="custom-control-label" for="duplicatorArtifact">¿Esta el artefacto duplicador?</label>
      </div>
      <div class="custom-checkbox">
        <input id="tormentEnchantment" class="custom-control-input" type="checkbox" />
        <label class="custom-control-label" for="tormentEnchantment">¿Esta el encantamiento de Tormenta?</label>
      </div>
      <div class="custom-checkbox">
        <input id="writeLogs" class="custom-control-input" type="checkbox" />
        <label class="custom-control-label" for="writeLogs">¿Escribir log del proceso?</label>
      </div>
      <button type="button" class="btn btn-primary" onclick="calculateDamageToGraph()">Calcular Daño</button>
      <button type="button" class="btn btn-primary" onclick="draw()">Dibujar Diagrama</button>
      <button type="button" class="btn btn-primary" onclick="deleteDiagram()">Borrar Diagrama</button>
      <br />
      <br />
    </div>


    <div class="container">
      <div id="myDiagramDiv" class="myDiagramDiv"  style="
      border: 1px solid black;
      width: 1100px;
      height: 380px;
      position: relative;
    ">
       
        <canvas
          tabindex="0"
          style="
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
            user-select: none;
            touch-action: none;
            width: 298px;
            height: 198px;
          "
          width="298"
          height="198"
          >This text is displayed if your browser does not support the Canvas
          HTML element.</canvas
        >
        <div
          style="
            position: absolute;
            overflow: auto;
            width: 298px;
            height: 198px;
            z-index: 1;
          "
        >

      </div>

      </div>
    </div>

    <div class="container">
      <br>
      <br>
      <h4>Total casted Spells: <span id="castedSpells">0</span></h4>
      <h4>Total Copied Spells: <span id="copiedSpells">0</span></h4>
      <h4>Copied generated by artifact: <span id="generatedByArtifact">0</span></h4>
      <h4>Initial Damage: <span id="initialDamage">0</span></h4>
      <h1>Total Spell Damage: <span id="totalDamage">0</span></h1>
    </div>

  </body>
</html>
