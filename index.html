<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Combo Calculator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #EC4899;
            --bg-dark: #1F2937;
            --bg-darker: #111827;
            --bg-card: #374151;
            --text-light: #F9FAFB;
            --text-gray: #9CA3AF;
            --border: #4B5563;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            
            /* Colores de nodos */
            --node-purple: #A855F7;
            --node-blue: #3B82F6;
            --node-green: #10B981;
            --node-red: #EF4444;
            --node-orange: #F97316;
        }

        /* Theme: Cyber Pink */
        [data-theme="cyber"] {
            --primary: #FF1493;
            --primary-dark: #C71585;
            --secondary: #00FFFF;
            --bg-dark: #1a0a1f;
            --bg-darker: #0d0510;
            --bg-card: #2d1b3d;
            --node-purple: #FF00FF;
            --node-blue: #00FFFF;
            --node-green: #00FF00;
            --node-red: #FF4500;
            --node-orange: #FF1493;
        }

        /* Theme: Forest */
        [data-theme="forest"] {
            --primary: #10B981;
            --primary-dark: #059669;
            --secondary: #34D399;
            --bg-dark: #1a2e1a;
            --bg-darker: #0f1f0f;
            --bg-card: #2d4a2d;
            --node-purple: #8B4789;
            --node-blue: #4682B4;
            --node-green: #228B22;
            --node-red: #B22222;
            --node-orange: #FFD700;
        }

        /* Theme: Fire Ice */
        [data-theme="fireice"] {
            --primary: #FF6B35;
            --primary-dark: #E63946;
            --secondary: #00B4D8;
            --bg-dark: #1d1d2e;
            --bg-darker: #0f0f1e;
            --bg-card: #2e2e4a;
            --node-purple: #9B59B6;
            --node-blue: #00BFFF;
            --node-green: #5DADE2;
            --node-red: #FF4500;
            --node-orange: #FFA500;
        }

        /* Theme: Pastel */
        [data-theme="pastel"] {
            --primary: #B794F4;
            --primary-dark: #9F7AEA;
            --secondary: #F687B3;
            --bg-dark: #2D3748;
            --bg-darker: #1A202C;
            --bg-card: #4A5568;
            --node-purple: #DDA0DD;
            --node-blue: #ADD8E6;
            --node-green: #98FB98;
            --node-red: #F08080;
            --node-orange: #FFDAB9;
        }

        /* Theme: Dark Elite */
        [data-theme="elite"] {
            --primary: #6366F1;
            --primary-dark: #4F46E5;
            --secondary: #8B5CF6;
            --bg-dark: #0F172A;
            --bg-darker: #020617;
            --bg-card: #1E293B;
            --node-purple: #4B0082;
            --node-blue: #191970;
            --node-green: #008080;
            --node-red: #8B0000;
            --node-orange: #FFD700;
        }

        /* Theme: Rainbow */
        [data-theme="rainbow"] {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #EC4899;
            --bg-dark: #1F2937;
            --bg-darker: #111827;
            --bg-card: #374151;
            --node-purple: #8A2BE2;
            --node-blue: #1E90FF;
            --node-green: #32CD32;
            --node-red: #FF4500;
            --node-orange: #FFD700;
        }

        /* Theme: Monochrome */
        [data-theme="mono"] {
            --primary: #6B7280;
            --primary-dark: #4B5563;
            --secondary: #9CA3AF;
            --bg-dark: #1F2937;
            --bg-darker: #111827;
            --bg-card: #374151;
            --node-purple: #4B5563;
            --node-blue: #6B7280;
            --node-green: #9CA3AF;
            --node-red: #374151;
            --node-orange: #FFD700;
        }

        /* Theme: Magic Classic */
        [data-theme="magic"] {
            --primary: #9B59B6;
            --primary-dark: #8E44AD;
            --secondary: #E74C3C;
            --bg-dark: #2C2C54;
            --bg-darker: #1B1B3A;
            --bg-card: #40407A;
            --node-purple: #9B59B6;
            --node-blue: #4169E1;
            --node-green: #C0C0C0;
            --node-red: #DC143C;
            --node-orange: #FFD700;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .main-grid {
                grid-template-columns: 350px 1fr;
            }
        }

        /* Card Styling */
        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            background: var(--bg-darker);
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--bg-darker);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-group:hover {
            background: rgba(139, 92, 246, 0.1);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .toggle-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .icon-enchant { background: var(--node-purple); }
        .icon-artifact { background: var(--node-green); }
        .icon-storm { background: var(--node-red); }
        .icon-log { background: var(--warning); }

        .toggle-switch {
            position: relative;
            width: 3rem;
            height: 1.75rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: 0.3s;
            border-radius: 2rem;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 1.25rem;
            width: 1.25rem;
            left: 0.25rem;
            bottom: 0.25rem;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        input:checked + .toggle-slider:before {
            transform: translateX(1.25rem);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-darker);
            color: var(--text-light);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        /* Stats Display */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-darker);
            border-radius: 0.75rem;
            padding: 1rem;
            border-left: 4px solid;
        }

        .stat-card.damage { border-color: var(--danger); }
        .stat-card.spells { border-color: var(--primary); }
        .stat-card.copies { border-color: var(--node-blue); }
        .stat-card.artifact { border-color: var(--node-green); }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-light);
        }

        /* Diagram Container */
        .diagram-container {
            background: var(--bg-darker);
            border-radius: 1rem;
            padding: 1rem;
            min-height: 400px;
            border: 2px solid var(--border);
        }

        #myDiagramDiv {
            width: 100%;
            height: 500px;
            background: var(--bg-darker);
            border-radius: 0.5rem;
        }

        /* Logs */
        .log-container {
            background: var(--bg-darker);
            border-radius: 0.75rem;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            color: var(--text-gray);
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-container:empty {
            display: none;
        }

        /* Legend */
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .legend-color {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
        }

        .legend-color.purple { background: var(--node-purple); }
        .legend-color.blue { background: var(--node-blue); }
        .legend-color.green { background: var(--node-green); }
        .legend-color.red { background: var(--node-red); }
        .legend-color.orange { background: var(--node-orange); }

        /* Mobile Optimizations */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            #myDiagramDiv {
                height: 400px;
            }

            .btn-group {
                grid-template-columns: 1fr;
            }
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>

    <script>
        // Mapeo de temas a colores de nodos

        // Cambiar skin
        function changeSkin(theme) {
            // Cambiar tema del HTML
            if (theme === 'default') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }

            // Actualizar colores de nodos en el c√≥digo JavaScript
            const colors = themeNodeColors[theme];
            
            // Actualizar las constantes de colores en memoria
            if (typeof NODE_COLORS !== 'undefined') {
                NODE_COLORS.INITIAL_SPELL = colors.INITIAL_SPELL;
                NODE_COLORS.CASTED_SPELL = colors.CASTED_SPELL;
                NODE_COLORS.COPY = colors.COPY;
                NODE_COLORS.ARTIFACT_COPY = colors.ARTIFACT_COPY;
                NODE_COLORS.STORM_COPY = colors.STORM_COPY;
                NODE_COLORS.STORM_ARTIFACT_COPY = colors.STORM_ARTIFACT_COPY;
            }

            // Guardar preferencia en localStorage
            localStorage.setItem('selectedTheme', theme);

            // Redibujar el diagrama si existe
            if (calculator && calculator.spellsArray && calculator.spellsArray.length > 0) {
                draw();
            }
        }

        // Cargar tema guardado al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('selectedTheme') || 'default';
            document.getElementById('skinSelector').value = savedTheme;
            changeSkin(savedTheme);
        });

        // Sincronizaci√≥n entre modo simple y avanzado
        function toggleAdvancedMode() {
            const isAdvanced = document.getElementById('advancedMode').checked;
            const simpleControls = document.getElementById('simpleModeControls');
            const advancedControls = document.getElementById('advancedModeControls');
            
            if (isAdvanced) {
                simpleControls.style.display = 'none';
                advancedControls.style.display = 'block';
            } else {
                simpleControls.style.display = 'block';
                advancedControls.style.display = 'none';
            }
        }

        // Sincronizar toggle ‚Üí n√∫mero (cuando activas un toggle, setea el n√∫mero a 1)
        function syncToggleToNumber(numberId, isChecked) {
            const numberInput = document.getElementById(numberId);
            numberInput.value = isChecked ? 1 : 0;
        }

        // Sincronizar n√∫mero ‚Üí toggle (cuando cambias un n√∫mero, activa/desactiva el toggle)
        function syncNumberToToggle(toggleId, value) {
            const toggle = document.getElementById(toggleId);
            toggle.checked = value > 0;
        }

        // Inicializar sincronizaci√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Sincronizar valores iniciales
            syncNumberToToggle('duplicatorEnchantmentToggle', document.getElementById('duplicatorEnchantment').value);
            syncNumberToToggle('duplicatorArtifactToggle', document.getElementById('duplicatorArtifact').value);
