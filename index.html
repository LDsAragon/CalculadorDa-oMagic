<!DOCTYPE html>
<html>
  <script text="JavaScript" src="index.js"></script>
  <script text="JavaScript" src="libs/go.js"></script>
  <script text="JavaScript" src="libs/jquery.min.js"></script>
  <link rel="stylesheet" href="libs/bootstrap.min.css" />

  <body>
    <div class="container">
      <br />
      <div>
        <label>Spells Copiadores Lanzados de la mano</label>
        <input id="numberOFSpells" type="number" min="0" />
        <br />
        <br />
      </div>

      <div>
        <label>Daño del ultimo hechizo lanzado</label>
        <input id="damage" type="number" min="0" />
        <br />
        <br />
      </div>

      <div>
        <label>¿Esta el encantamiento duplicador?</label>
        <input id="duplicatorEnchantment" type="checkbox" />
        <br />
        <br />
      </div>

      <div>
        <label>¿Es el primer turno?</label>
        <input id="firstTurn" type="checkbox" />
        <br />
        <br />
      </div>

      <div>
        <label>¿Esta el artefacto duplicador?</label>
        <input id="duplicatorArtifact" type="checkbox" />
        <br />
        <br />
      </div>

      <!-- <div> 
      <label>¿Esta el encantamiento de Tormenta?</label>
      <input id="tormentEnchantment" type="checkbox" />
          <br>
              <br>
    </div> -->

      <div>
        <label>¿Escribir log del proceso?</label>
        <input id="writeLogs" type="checkbox" />
        <br />
        <br />
      </div>

      <button
        type="button"
        name="artifactPresent"
        onclick="calculateDamageToGraph()"
      >
        Calcular Daño
      </button>
      <button type="button" name="artifactPresent" onclick="draw()">
        Dibujar Diagrama
      </button>
      <button type="button" name="artifactPresent" onclick="deleteDiagram()">
        Borrar Diagrama
      </button>
      <br />
      <br />
      <br />
    </div>

    <div class="container">
      <div
        class="myDiagramDiv"
        id="myDiagramDiv"
        style="
          border: 1px solid black;
          width: 1100px;
          height: 380px;
          position: relative;
        "
      >
        <canvas
          tabindex="0"
          style="
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2;
            user-select: none;
            touch-action: none;
            width: 298px;
            height: 198px;
          "
          width="298"
          height="198"
          >This text is displayed if your browser does not support the Canvas
          HTML element.</canvas
        >
        <div
          style="
            position: absolute;
            overflow: auto;
            width: 298px;
            height: 198px;
            z-index: 1;
          "
        >
          <div style="position: absolute; width: 1px; height: 1px"></div>
        </div>
      </div>
    </div>

    <div class="container" >
      <br>
      <br>
      <h4> Total casted Spells : <span id="castedSpells"> 0 </span> </h4>
      <h4> Total Copied Spells : <span id="copiedSpells"> 0 </span> </h4>
      <h4> Copied generated by artifact : <span id="generatedByArtifact"> 0 </span> </h4>
      <h4> Initial Damage Damage : <span id="initialDamage"> 0 </span> </h4>
      <h1> Total Spell Damage : <span id="totalDamage"> 0 </span> </h1>
    </div>

  </body>
</html>
